<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Aayushman Parmar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="sidebar">
  <h2 class="logo">AAYUSHMAN</h2>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('blog')">Blog</button>
  <button onclick="showSection('albums')">Albums</button>
  <button onclick="showSection('eps')">EPs</button>
  <button onclick="showSection('singles')">Singles</button>
</div>

<div class="main">

  <!-- HOME -->
  <section id="home" class="section active">

    <div class="artist-hero">
      <div class="hero-overlay">
        <h1 id="artistName"></h1>
        <p id="artistTagline"></p>
      </div>
    </div>

    <div class="content-area">

      <h2>Top Songs</h2>
      <div id="topSongs"></div>

      <h2>Albums</h2>
      <div id="albumRow" class="horizontal-row"></div>

      <h2>Singles & EPs</h2>
      <div id="singleRow" class="horizontal-row"></div>

    </div>

  </section>

  <!-- BLOG -->
  <section id="blog" class="section">
    <h1>Blog</h1>

    <div id="blogPosts"></div>

    <div class="new-post">
      <h3>Create Post</h3>
      <input id="postTitle" placeholder="Title">
      <textarea id="postContent" placeholder="Write something..."></textarea>
      <button onclick="createPost()">Publish</button>
    </div>
  </section>

  <!-- ALBUM VIEW -->
  <section id="albums" class="section">
    <div id="albumView"></div>
  </section>

  <section id="eps" class="section">
    <h1>EPs</h1>
  </section>

  <section id="singles" class="section">
    <h1>Singles</h1>
  </section>

</div>

<!-- GLOBAL PLAYER -->
<div class="player">
  <div class="player-left">
    <img id="playerCover" />
    <div>
      <div id="playerTitle">Select a track</div>
      <div id="playerArtist">Aayushman Parmar</div>
    </div>
  </div>

  <div class="player-center">
    <button onclick="prevTrack()">⏮</button>
    <button onclick="togglePlay()" id="playBtn">▶</button>
    <button onclick="nextTrack()">⏭</button>
    <input type="range" id="progress" value="0" min="0" max="100">
  </div>

  <div class="player-right">
    <span id="time">0:00 / 0:00</span>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
