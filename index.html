<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Aayushman Parmar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sidebar">
    <h2 class="logo">AAYUSHMAN</h2>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('albums')">Albums</button>
      <button onclick="showSection('eps')">EPs</button>
      <button onclick="showSection('singles')">Singles</button>
    </nav>
  </div>

  <div class="main">

    <!-- ARTIST HOME -->
    <section id="home" class="section active">
      <div class="hero">
        <h1 id="artistName"></h1>
        <p id="artistTagline"></p>
      </div>

      <div class="bio">
        <h2>About</h2>
        <p id="artistBio"></p>
      </div>

      <div class="catalogue-preview">
        <h2>Catalogue</h2>
        <div id="albumPreview" class="grid"></div>
      </div>
    </section>

    <!-- ALBUMS PAGE -->
    <section id="albums" class="section">
      <h1>Albums</h1>
      <div id="albumsContainer"></div>
    </section>

    <section id="eps" class="section">
      <h1>EPs</h1>
      <p>Coming Soon</p>
    </section>

    <section id="singles" class="section">
      <h1>Singles</h1>
      <p>Coming Soon</p>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
